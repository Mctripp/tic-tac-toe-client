<!DOCTYPE html>
<html>
    <head>
      <title>Tic-Tac-Toe Game</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <header></header>
      <h1>Tic-Tac-Toe Game</h1>
      <main>
        <div class="box-top box-left">
          box 0
        </div>
        <div class="box-top box-mid-y">
          box 1
        </div>
        <div class="box-top box-right">
          box 2
        </div>
        <div class="box-left box-mid-x">
          box 3
        </div>
        <div class="box-mid-x box-mid-y">
          box 4
        </div>
        <div class="box-right box-mid-x">
          box 5
        </div>
        <div class="box-bottom box-left">
          box 6
        </div>
        <div class="box-bottom box-mid-y">
          box 7
        </div>
        <div class="box-bottom box-right">
          box 8
        </div>
      </main>
      <footer>This is a footer</footer>
    </body>
</html>
