<!DOCTYPE html>
<html>
    <head>
      <title>Tic-Tac-Toe Game</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <header>
        <h1>Tic-Tac-Toe Game</h1>
        <nav>
          <form id="sign-in">
            <button>Sign in</button>
            <input name="credentials[email]" type="text" value="email">
            <input name="credentials[password]" type="password" value="password">
          </form>
          <form id="sign-up">
            <button>Sign up</button>
            <input name="credentials[email]" type="text" value="email">
            <input name="credentials[password]" type="password" value="password">
            <input name="credentials[password_confirmation]" type="password" value="confirm password">
          </form>
          <form id="sign-out" class="hidden">
            <button>Sign out</button>
          </form>
          <form id="change-password" class="hidden">
            <button>Change Password</button>
            <input name="passwords[oldPw]" type="password" value="password">
            <input name="passwords[newPw]" type="password" value="new password">
          </form>
        </nav>
      </header>
      <main>
        <div class="text-block">
          <h3 class="welcome-text">Welcome to Tic-tac-toe!<h3></br>
          <h4 class="welcome-text">Please sign up or sign in above to begin.<h4>
          <h4 class="error-message hidden">Error Message</h4>
        </div>
        <div class="tictactoe">
          <div id="box0" class="box box-top box-left diag-1">
            <img class="hidden">
          </div>
          <div id="box1" class="box box-top box-mid-y">
            <img class="hidden">
          </div>
          <div id="box2" class="box box-top box-right diag-2">
            <img class="hidden">
          </div>
          <div id="box3" class="box box-left box-mid-x">
            <img class="hidden">
          </div>
          <div id="box4" class="box box-mid-x box-mid-y diag-1 diag-2">
            <img class="hidden">
          </div>
          <div id="box5" class="box box-right box-mid-x">
            <img class="hidden">
          </div>
          <div id="box6" class="box box-bottom box-left diag-2">
            <img class="hidden">
          </div>
          <div id="box7" class="box box-bottom box-mid-y">
            <img class="hidden">
          </div>
          <div id="box8" class="box box-bottom box-right diag-1">
            <img class="hidden">
          </div>
        </div>
      </main>
      <div class="scoreboard">
        <form id="scoreboard">
          <button type="button" name="button">Create new game</button>
          <button type="button" name="button"></button>
        </form>
      </div>
      <footer>This is a footer</footer>
    </body>
</html>
