<!DOCTYPE html>
<html>
    <head>
      <title>Tic-Tac-Toe Game</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <header>
        <h1>Tic-Tac-Toe Game</h1>
        <nav>
          <form id="sign-in">
            <button>Sign in</button>
            <input name="credentials[email]" type="text" value="email">
            <input name="credentials[password]" type="password" value="password">
          </form>
          <form id="sign-up">
            <button>Sign up</button>
            <input name="credentials[email]" type="text" value="email">
            <input name="credentials[password]" type="password" value="password">
            <input name="credentials[password_confirmation]" type="password" value="confirm password">
          </form>
          <form id="sign-out">
            <button>Sign out</button>
          </form>
          <form id="change-password">
            <button>Change Password</button>
            <input name="passwords[oldPw]" type="password" value="password">
            <input name="passwords[newPw]" type="password" value="new password">
          </form>
        </nav>
      </header>
      <main>
        <div class="box-top box-left">
        </div>
        <div class="box-top box-mid-y">
        </div>
        <div class="box-top box-right">
        </div>
        <div class="box-left box-mid-x">
        </div>
        <div class="box-mid-x box-mid-y">
        </div>
        <div class="box-right box-mid-x">
        </div>
        <div class="box-bottom box-left">
        </div>
        <div class="box-bottom box-mid-y">
        </div>
        <div class="box-bottom box-right">
        </div>
      </main>
      <footer>This is a footer</footer>
    </body>
</html>
